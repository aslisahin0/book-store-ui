<mat-card>
  <mat-card-title class="title-row">
    Kategoriler
    <button mat-raised-button class="add-btn" routerLink="/category/add">Kategori Ekle</button>
  </mat-card-title>

  <table mat-table [dataSource]="categories" class="mat-elevation-z2 custom-table" style="width: 100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let cat"> {{ cat.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> İsim </th>
      <td mat-cell *matCellDef="let cat"> {{ cat.name }} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Düzenle </th>
      <td mat-cell *matCellDef="let cat">
        <button mat-button color="accent" [routerLink]="['/category/edit', cat.id]">Düzenle</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Sil </th>
      <td mat-cell *matCellDef="let cat">
        <button mat-button color="warn" (click)="deleteCategory(cat.id)">Sil</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
