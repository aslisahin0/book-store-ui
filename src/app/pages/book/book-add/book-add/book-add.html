<mat-card class="form-card">
  <mat-card-title class="form-title">Yeni Kitap Ekle</mat-card-title>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-body">

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Kitap Başlığı</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Yazar</mat-label>
        <input matInput formControlName="author" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Fiyat</mat-label>
        <input matInput type="number" formControlName="price" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Kategori</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-actions">
        <button mat-raised-button color="primary" (click)="router.navigate(['/book'])">
      Listeye Dön
    </button>

        <button mat-raised-button color="primary" type="submit">
          Kaydet
        </button>
      </div>

    </div>
  </form>
</mat-card>
