<mat-card class="book-card">
  <div class="title-row">
    <span>Kitap Listesi</span>
    <button mat-raised-button color="primary" class="add-btn" routerLink="/book/add">
      Kitap Ekle
    </button>
  </div>

  <table mat-table [dataSource]="books" class="mat-elevation-z2 custom-table" style="width: 100%;">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Kitap Adı </th>
      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Yazar </th>
      <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Fiyat </th>
      <td mat-cell *matCellDef="let book"> {{ book.price | currency:'TL' }} </td>
    </ng-container>
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Kategori </th>
      <td mat-cell *matCellDef="let book"> {{ book.categoryName }} </td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Detay </th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="primary" [routerLink]="['/book/details', book.id]">Detay</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Düzenle </th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="accent" [routerLink]="['/book/edit', book.id]">Düzenle</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Sil </th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="warn" (click)="deleteBook(book.id)">Sil</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
